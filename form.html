<!DOCTYPE html>
<html>
<head>
  <title>Production Data Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Production Data Entry Form</h2>

  <form id="dataForm">
    <!-- Hidden ENTRY NUMBER (auto-generated in Google Sheets) -->
    <input type="hidden" name="entry_number" value="AUTO">

    <table>
      <tr>
        <th>DATE</th>
        <th>SHIFT NO.</th>
        <th>MACHINE ID</th>
        <th>OPERATOR ID</th>
        <th>OPERATION ID</th>
        <th>FROM</th>
        <th>TO</th>
        <th>QUANTITY</th>
      </tr>
      <tr>
        <td><input type="date" name="date" required></td>
        <td>
          <select name="shift" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
        <td><input type="text" name="machine_id" required></td>
        <td><input type="text" name="operator_id" required></td>
        <td><input type="text" name="operation_id" required></td>
        <td><input type="time" name="from_time" required></td>
        <td><input type="time" name="to_time" required></td>
        <td><input type="number" name="quantity" required></td>
      </tr>
    </table>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzZR4ZY3TiMTC5sa6SxiBovXI-Z42Q7HuLF3YuiSdjNnMGbiyA3-6RaQCZMS28__mBK/exec';
    const form = document.getElementById('dataForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        alert('Form submitted successfully');
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Error submitting form');
      });
    });
  </script>

</body>
</html>
